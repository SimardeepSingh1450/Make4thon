<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d981c95b15.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="signup.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <title>Sign Up</title>
</head>
<body>
    <div class="container">

    <h1><i id="herb" class="fa-solid fa-feather-pointed"></i>Sign Up for Mental Health-Web</h1>



    <div class="box">
    <label for="first_name">First Name : </label>
    <input type="text" id="first_name" name="first_name" placeholder="First Name">
  </div>
    <br><br>
    <div class="box">
    <label for="last_name">Last Name : </label>
    <input type="text" id="last_name" name="last_name" placeholder="Last Name">
  </div>
    <br><br>



      <label for="gender">Gender : </label>
      <select id="gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Others">Others</option>

      </select>


      <br><br>

      <div class="box">
        <i class="fa-solid fa-envelope"></i>
        <input type="email" name="email" id="email" placeholder="Enter Your Email">

      </div>
      <div class="box">
        <i class="fa-solid fa-key"></i>
          <input type="password" name="password" id="password" placeholder="Set Your Password">
      </div>




    <br><br>
    <label for="birthday">Birthday : </label>
    <input type="date" id="birthday" name="birthday"  min="2000-01-01">

    <br><br>

    <label for="phone">Phone Number : </label>
    <input type="tel" id="phone" name="phone">
    <br><br>


    <a href="signup.html"><input id ="reset" type="reset"></a>&nbsp;<input id="submit" type="submit">
    <a id="goback" href="index.html"> Sign In </a>


    </div>


</body>
</html>
